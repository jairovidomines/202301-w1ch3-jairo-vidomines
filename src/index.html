<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de la compra">
  <link rel="icon" type="image/png" href="/src/favicon.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Lista de la compra</title>
</head>

<body>
  <header>
    <span>Lista de la compra</span>
    <nav>
      <ul>
        <li><a href="index.html">Principal</a></li>
        <li><a href="form.html">Lista</a></li>
        <li><a href="#">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <section class="products_purchased">
    <span><i class="fa-solid fa-circle-plus"></i></span>
    <span>2/3 comprados</span>
  </section>
  <section class="products">
    <section class="products_name">
      <div>
        <input type="checkbox" name="pan">
        <label for="pan">Pan</label>
      </div>
      <div>
        <input type="checkbox" name="azucar">
        <label for="azucar">Azúcar</label>
      </div>
      <div>
        <input type="checkbox" name="leche">
        <label for="leche">Leche</label>
      </div>
      <div>
        <input type="checkbox" name="tofu">
        <label for="tofu">Tofu</label>
      </div>
    </section>
    <section class="products_price">
      <span>0.75€</span>
      <span>0</span>
      <span>1.20€</span>
      <span>4.35€</span>
    </section>
  </section>
  <section class="products_total">
    <span>6.3€</span>
  </section>
</body>

</html>
